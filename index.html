  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a2d2ff, #bde0fe, #caffbf);

      justify-content: center;

      height: 100vh;

    .container {

      padding: 40px;
      border-radius: 20px;

    h1 {
      font-size: 2.5rem;

      color: #333;
    }

    a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
      transition: 0.3s;
    }

    a:hover {
      color: #ff6f61;
      transform: scale(1.1);
    }
  </style>
